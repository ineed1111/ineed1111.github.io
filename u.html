<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員系統 - 積分功能</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Noto Sans TC', Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 30px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        padding: 32px 24px;
      }
      h2, h3, h4 {
        color: #007bff;
        margin-top: 0;
      }
      .divider {
        border-bottom: 1px solid #eee;
        margin: 24px 0;
      }
      .form-group {
        margin-bottom: 18px;
      }
      input, button {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      input {
        width: 100%;
        margin-bottom: 8px;
      }
      button {
        background: linear-gradient(90deg,#007bff,#00c6ff);
        color: #fff;
        border: none;
        margin: 6px 0;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: linear-gradient(90deg,#0056b3,#00aaff);
      }
      .user-info, .admin-panel {
        margin-top: 24px;
        padding: 24px;
        background: #f6f8fa;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }
      .score-display {
        font-size: 1.5rem;
        color: #28a745;
        margin: 18px 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .score-display i {
        color: #ffc107;
      }
      .history-container {
        margin-top: 16px;
        max-height: 180px;
        overflow-y: auto;
        border: 1px solid #e3e3e3;
        padding: 10px;
        background: #fff;
        border-radius: 8px;
      }
      .history-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
        font-size: 15px;
      }
      .history-item:last-child {
        border-bottom: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 18px 0;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      }
      th, td {
        padding: 14px 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f1f3f6;
        color: #007bff;
        font-weight: 500;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .error {
        color: #dc3545;
        margin: 10px 0;
      }
      .success {
        color: #28a745;
        margin: 10px 0;
      }
      .hidden {
        display: none !important;
      }
      @media (max-width: 700px) {
        .container { padding: 16px 4px; }
        .user-info, .admin-panel { padding: 12px; }
        th, td { padding: 10px 6px; }
      }
    </style>
<script src="html.js"></script>

</head>
<body>

##  ######## #        #   #

 #############    #          ###  
                 #            #   

-->
  <div class="container">
  <div id="login-form">
        <h2>會員登入</h2>        
        
        <button onclick="loginWithGoogle()" style="background: gold;">Google 登入</button>
        

        <br><br>
        <div class="form-group">
          <input type="text" id="referrer-id" placeholder="請輸入推廣碼">
        </div>


        <div id="error-message" class="error"></div>

    </div>











<!--

       #            ##########    
      # #           #       #     
     #   #          #       #     
    #     #         #########     
   #       #                 #    
  # ####### ###    ############   
##           #     #         #    
           #       #    #    #    
  ###########      #    #    #    
      #            #    #    #

     #   #         #   #     #    
    #     #           #   ##      
   #########        ##      ##    
           #      ##          #   

-->
    <div class="user-info hidden">
    <h3><i class="fa fa-user-circle"></i> 會員資訊</h3>
    <p><i class="fa fa-envelope"></i> 電子郵件: <span class="user-email"></span></p>
    <div class="divider"></div>
    <h4><i class="fa fa-clock"></i> 最近登入記錄</h4>
    <div id="login-history" class="history-container">
      <p>正在加載記錄...</p>
    </div>
    <div class="score-display">
      <i class="fa fa-coins"></i> 會員分數: <span class="user-score">0</span>
    </div>
    <button onclick="充值()" title="充值" style="background: gold; color:#333;">充值分數</button>
    <button onclick="logout()" style="background: #666;">登出</button>
    <div class="divider"></div>
    <div id="referrer-info"></div>
    <h3><i class="fa fa-share-alt"></i> 我的推廣碼</h3>
    <div class="userId"></div>
    <h3><i class="fa fa-users"></i> 我的用戶</h3>
    <div id="我的用戶" class="history-container">
      <p>暫無被介紹人</p>
    </div>
    <div id="success-message" class="success"></div>
    <div id="db-error-message" class="error"></div>
    </div>

   #########         ###########     ##      ##    
   #                               ##          #

    <div class="admin-panel hidden">
    <h2><i class="fa fa-tools"></i> 管理員控制台
      <button onclick="logout()" style="background: #dc3545; float:right;">登出</button>
    </h2>
    <div class="divider"></div>
    <div style="margin-bottom:18px;font-size:1.2rem;color:#007bff;">
      <i class="fa fa-users"></i> 總會員數：<span id="total-user-count">0</span>
    </div>
        <div class="user-controls">
          <input type="text" id="search-user" placeholder="🔍 搜索用戶ID或郵箱">
          <button onclick="searchUsers()"><i class="fa fa-search"></i> 搜索</button>
        </div>
        <table id="users-table">
          <thead>
            <tr>
              <th><i class="fa fa-envelope"></i> 郵箱/ID</th>
              <th><i class="fa fa-coins"></i> 會員分數</th>
              <th><i class="fa fa-clock"></i> 最後登入</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>


























  </div>
<script type="module" src="login.js"></script>
</body>


</html>
