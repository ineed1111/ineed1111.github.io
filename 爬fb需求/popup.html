<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自動抓取FB貼文 控制面板</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
      background: #f7f9fa;
      padding: 24px 18px 18px 18px;
      min-width: 350px;
      color: #222;
    }
    h2 {
      margin-top: 0;
      color: #2d7be5;
      letter-spacing: 1px;
      font-size: 1.3em;
    }
    label {
      font-weight: 500;
      color: #444;
    }
    textarea, input[type="number"], input[type="text"] {
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      padding: 8px;
      font-size: 15px;
      background: #fff;
      margin-top: 4px;
      margin-bottom: 8px;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    textarea:focus, input:focus {
      border: 1.5px solid #2d7be5;
      outline: none;
    }
    button {
      margin: 10px 10px 10px 0;
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #2d7be5 60%, #5ec6fa 100%);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #1a5bb8 60%, #3bb3e0 100%);
      box-shadow: 0 4px 16px #0002;
    }
    #status {
      margin-top: 18px;
      color: #2d7be5;
      font-weight: bold;
      font-size: 1.08em;
      letter-spacing: 1px;
    }
    hr {
      border: none;
      border-top: 1.5px solid #e3e8ee;
      margin: 18px 0 12px 0;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    #resultList {
      max-height: 300px;
      overflow: auto;
      background: #fff;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      padding: 10px 8px;
      margin: 0;
      font-size: 15px;
      box-shadow: 0 1px 4px #0001;
    }
    #resultList li {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px dashed #e3e8ee;
      word-break: break-all;
    }
    #resultList li:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .contact-link {
      color: #2d7be5;
      text-decoration: underline;
      margin-left: 8px;
      font-size: 0.97em;
    }
  </style>
</head>
<body>
  <h2>自動抓取FB貼文 控制面板</h2>
  <div>
    <label for="urlInput">請輸入網址（用 , 分隔）</label><br>
    <textarea id="urlInput" rows="3" style="width:100%;resize:vertical;"></textarea>
  </div>
  <div class="input-row">
    <label for="maxPosts">最大帖數：</label>
  <input type="number" id="maxPosts" min="1" max="999" style="width:60px;" placeholder="50">
    <label for="keyword">搜帖關鍵字：</label>
  <input type="text" id="keyword" style="width:100px;" placeholder="發案">
  </div>
  <button id="startBtn">開始</button>
  <button id="stopBtn">停止</button>
  <button id="downloadBtn" style="background: gold;">下載所有文</button>
  <button id="clearBtn" style="background: red;">刪除所有內容</button>
  <div id="status">狀態：未啟動</div>
  <hr>
  <div>
    <h3>爬取結果</h3>
  <ul id="resultList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
